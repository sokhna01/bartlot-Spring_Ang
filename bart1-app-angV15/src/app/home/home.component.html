<h1  id="center">BART company administration</h1>

<hr>
<div class="container">
  <div class="row">
    <h2 > Welcome to BART company Administration app</h2>
  </div>
  <button routerLink="/add_external_source">Ajouter une source externe</button><!--Juste pour tester-->

  <div id="refreshTimerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="text-align:center"><b>{{ 'BASE_APP_REFRESH_TITLE' | translate }}</b></h4>
        </div>
        <div class="modal-body">
          <p>{{ 'BASE_APP_REFRESH_SUBTITLE' | translate }}</p>
        </div>
      </div>

    </div>
  </div>

  <div id="CannotrefreshTimerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="text-align:center"><b>{{ 'BASE_APP_RESET_TITLE' | translate }}</b></h4>
        </div>
        <div class="modal-body">
          <p>{{ 'BASE_APP_RESET_SUBTITLE' | translate }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{ 'CLOSE_BUTTON' | translate }}</button>
        </div>
      </div>

    </div>
  </div>
</div>
