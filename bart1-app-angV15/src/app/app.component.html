<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/FileSaver.min.js"></script>

<div *ngIf="isLogged">
  <header id="header">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" routerLink="/home">BART</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a routerLink="/home">{{ 'HOME' | translate }}</a></li>
          <li><a routerLink="/task5">{{ 'TASK5' | translate }}</a></li>
          <li><a routerLink="/task6">{{ 'TASK6' | translate }}</a></li>
          
          <!--
            le bouton add trip
           -->
          <li class="dropdown" *ngFor="let menu of menuBar">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ menu.category | translate }}
              <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <!--
                c'est ici ou on a les drop down
               -->
              <li *ngFor="let action of menu.listAction"><a
                  routerLink="/{{action.urlCode}}">{{action.actionLabel | translate}}</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a (click)="logOut()"><span class="glyphicon glyphicon-log-out"></span> {{ 'LOG_OUT' | translate }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</div>


<div id="container">
  <router-outlet></router-outlet>
</div>
