<!-- <div class="container"> -->
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
<br>
<div class="tab-content">

  <div class="example-header">
    <mat-form-field appearance="outline">
      <input matInput (keyup)="applyFilter($event)" placeholder="{{'SEARCH'|translate}}" #input>
    </mat-form-field>
  </div>
  <table mat-table #table [dataSource]="dataSource" matSort>

    <!-- Symbol Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="startHorodatage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date de debut </th>
      <td mat-cell *matCellDef="let row"> {{row.startHorodatage | date:'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="endHorodatage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date de fin </th>
      <td mat-cell *matCellDef="let row"> {{row.endHorodatage| date:'medium'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="idclient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IdClient </th>
      <td mat-cell *matCellDef="let row"> {{row.idclient}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="idcompteur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IdCompteur </th>
      <td mat-cell *matCellDef="let row"> {{row.idcompteur}}</td>
    </ng-container>

    <ng-container matColumnDef="idsite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IdSite </th>
      <td mat-cell *matCellDef="let row"> {{row.idsite}} </td>
    </ng-container>

    <ng-container matColumnDef="annuler">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Annuler </th>
      <td mat-cell *matCellDef="let row"> {{row.annuler}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="openEditForm(row)">
          Modifier
        </button>
        <button mat-raised-button color="warn" (click)="deleteEmployee(row)">
          Annuler
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
    <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"
      [ngClass]="{'pairColor': i%2 == 0, 'impairColor': i%2 != 0}"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[7, 50, 100]" aria-label="Select page of users"></mat-paginator>
</div>


<router-outlet></router-outlet>
